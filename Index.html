<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    .register-link {
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>

<div class="container">
    <h2>Login</h2>

        <select id="dropdown" name="dropdown"> 
            <option value="option1">Antenna 1</option>
            <option value="option2">Antenna 2</option>
            <option value="option3">Antenna 3</option>
            <input type="text" id="dropdown" name="dropdown" required>

        </select>
        
        
           
        


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </div>
</div>

</body>
